<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="client.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="./icons/icon-48.png" type="image/png">
    <title>Password Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Outfit", serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>

<body class="bg-white">

    <div id='root' class="flex flex-col min-w-[320px]  m-auto align-center  justify-center ">
        <div id="header" class=" flex h-10 w-full bg-black text-white m-auto align-center justify-center">
            <p class="text-center">
                PWA - Password Manager
            </p>
        </div>

        <div class="m-auto p-5 ">
            <p id="install-button" class=" hidden text-center uppercase cursor-pointer bg-black text-white">Install</p>
            <p class="text-center uppercase">Password Manager</p>
        </div>
        <div class="w-full max-w-[600px] m-auto">
            <div class="text-center bold uppercase p-2 ">Domains:</div>
            <div class="flex flex-col w-auto gap-3 border-black border-2 py-2 ">
                <div id="add-new-domain"
                    class="add-new-domain text-center uppercase cursor-pointer bg-black px-2 text-white sm:w-[70%] w-[85%] m-auto ">
                    Add new domain
                </div>
                <div id="domains-list" class="min-w-[280px]"></div>
                <!-- <div class="text-center uppercase">Username</div>
            <div class=" text-center uppercase">Password</div> -->
            </div>
        </div>
    </div>
    <div id="info-box" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white shadow-lg p-6 w-[90%] flex flex-col justify-center">
            <p id="infoText" class="mb-4 text-gray-800">Profile detailed info</p>
            <div id="info-box-content" class="flex flex-col text-[0.8em]"></div>
            <button id="info-close-button" class="mt-4 px-4 py-2 bg-red-500 text-white hover:bg-red-600 align-center">
                Close
            </button>
        </div>
    </div>

    <div id="delete-domain-box"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white shadow-lg p-6 w-[90%] flex flex-col justify-center">
            <p>Do you want to delete this domain</p>
            <div class="grid grid-cols-2">
                <button id="domain-delete-button"
                    class="mt-4 px-4 py-2 bg-red-500 text-white hover:bg-red-600 align-center">
                    Confirm
                </button>
                <button id="domain-not-delete-button"
                    class="mt-4 px-4 py-2 bg-gray-500 text-white hover:bg-gray-600 align-center">
                    Cancel
                </button>
            </div>

        </div>
    </div>
    <div id="create-domain-box"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white shadow-lg p-6 w-[90%] flex flex-col justify-center">
            <div>Enter your domain name:</div>
            <input type="text" name="" id="input-create-domain" placeholder="your domain name" required>
            <div class="grid grid-cols-2">
                <button id="domain-create-button"
                    class="mt-4 px-4 py-2 bg-red-500 text-white hover:bg-red-600 align-center">
                    Create
                </button>
                <button id="domain-not-create-button"
                    class="mt-4 px-4 py-2 bg-gray-500 text-white hover:bg-gray-600 align-center">
                    Cancel
                </button>
            </div>

        </div>
    </div>
    <div id="create-profile-box"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white shadow-lg p-6 w-[90%] flex flex-col justify-center">
            <div class="text-center">Create new profile</div>
            <div class="scale-[90%]">Enter your login:</div>
            <input type="text" class="scale-[90%]" id="input-username-create-profile" placeholder="your login" required>
            <div class="scale-[90%]">Enter your password:</div>
            <input type="text" class="scale-[90%]" name="" id="input-password-create-profile"
                placeholder="your password" required>
            <button id="password-generate-button"
                class="mt-4  py-2 bg-sky-500 text-white hover:bg-green-600 align-center scale-75">
                Generate random password
            </button>
            <div class="grid grid-cols-2">
                <button id="profile-create-button"
                    class="mt-4 px-4 py-2 bg-red-500 text-white hover:bg-red-600 align-center">
                    Create
                </button>
                <button id="profile-not-create-button"
                    class="mt-4 px-4 py-2 bg-gray-500 text-white hover:bg-gray-600 align-center">
                    Cancel
                </button>
            </div>

        </div>
    </div>
    <script>

    </script>
</body>

</html>
